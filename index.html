<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
	<script src="https://use.fontawesome.com/61beecf246.js"></script>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Exercice 7</title>
</head>
<body>
	<!--1er formulaire identité-->
	<form method="post" action="traitement.php">
		<fieldset class="identity">
			<legend class="yourIdentity">Votre identité</legend>
			<p>
				<ol>
					<li>
						<label for="nom">Nom :</label>
						<input type="text" name="nom" id="nom" placeholder="Nom" size="30" />
					</li>
					<li>
						<label for="prenom">Prénom :</label>
						<input type="text" name="prenom" id="prenom" placeholder="Prénom" size="30" />
					</li>
					<li>
						<label for="mail">Adresse mail :</label>
						<input type="email" name="mail" id="mail" placeholder="Adresse mail" size="30" />
					</li>
				</ol>
			</p>
		</fieldset>
	</form>
	<!--2eme formulaire adresse de livraison-->
	<form  method="post" action="traitement.php">
		<fieldset class="livraison">
			<legend class="yourAdress">Adresse de livraison</legend>
			<p>
				<ol>
					<li><label for="adresse">Adresse :</label>
						<textarea name="adresse" id="adresse" rows="5" cols="20"></textarea>
					</li>
					<li>
						<label for="postal">Code postal :</label>
						<input type="text" name="postal" id="postal" placeholder="Code postal" size="30" />
					</li>
					<li>
						<label for="ville">Ville :</label>
						<input type="text" name="ville" id="postal" placeholder="Ville">
					</li>
				</ol>
			</p>
		</fieldset>
	</form>
	<!--3eme formulaire Informations de réglement carte bancaire-->
	<form method="post" action="traitement.php">
		<fieldset class="reglement">
			<legend class="infoReglement">Informations de réglement</legend>
			<p>
				<ol>
					<li><label>Type de carte bancaire :</label><br>
						<input type="radio" name="card" value="visa" id="visa" />
						<label for="visa">VISA</label><br>
						<input type="radio" name="card" value="masterCard" id="masterCard" />
						<label for="masterCard">MasterCard</label>
					</li>
					<li>
						<label for="cardNumber">Numéro de carte :</label>
						<input type="text" name="cardNumber" id="cardNumber" placeholder="Numéro de carte" />
					</li>
					<li>
						<label for="securityCode">Code de sécurité :</label>
						<input type="text" name="securityCode" id="securityCode" placeholder="Code de sécurité" />
					</li>
					<li>
						<label for="nameHolder">Nom du titulaire :</label>
						<input type="text" name="nameHolder" id="nameHolder" placeholder="Nom du titulaire" />
					</li>
				</ol>
			</p>
		</fieldset>
	</form>
	<button name="bouton">J'achète!</button>	
</body>
</html>
